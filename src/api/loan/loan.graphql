enum LoanBasis {
  BASIS_1
  BASIS_2
}

type Loan {
  id: String!
  interestRate: Int!
  principal: Int!
  loanAccount: LoanAccount!
  basis: LoanBasis!
  duration: String
  date: Date!
  notes: String
  guarantor: GuarantorAccount
  tags: [String]
}

type LoanDetailsResponse {
  loan: Loan
  totalInterestEarned: Int!
  cagr: Int
  absoluteReturn: Int
  status: String!
}

type Query {
  getLoansList: [Loan!]
  getLoanDetails(loanId: String): LoanDetailsResponse!
}

type Mutation {
  createLoan(
    interestRate: Int!
    principal: Int!
    loanAccount: String!
    basis: LoanBasis!
    duration: String
    date: String!
    notes: String
    guarantor: String
    tags: [String]
  ): Loan!
}
