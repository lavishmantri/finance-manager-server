enum LoanBasis {
  BASIS_1
  BASIS_2
}

type Loan {
  id: String!
  interestRate: Int!
  principal: Int!
  loanAccount: LoanAccount!
  basis: LoanBasis!
  duration: String
  date: String
  notes: String
  guarantor: GuarantorAccount
  tags: [String]
}

type Query {
  getLoansList: [Loan!]
}

type Mutation {
  createLoan(
    interestRate: Int!
    principal: Int!
    loanAccount: String!
    basis: LoanBasis!
    duration: String
    date: String
    notes: String
    guarantor: String
    tags: [String]
  ): Loan!
}
