enum LoanBasis {
  BASIS_1
  BASIS_2
}

type Loan {
  id: String!
  interestRate: Int!
  principal: Int!
  loanAccount: LoanAccount!
  basis: LoanBasis!
  duration: String
  date: Date!
  notes: String
  guarantor: GuarantorAccount
  tags: [String]
}

type LoanListAggregationDetails {
  totalPrincipalInvested: Int!
  netXIRR: Float
  absoluteReturns: Float
  expectedPostClosureXIRR: Float
  averageInterestRate: Float!
}

type LoanListResponse {
  loans: [Loan!]
}

type LoanComputedDetails {
  totalInterestEarned: Float!
  xirr: Float
  status: String!
}

type LoanDetailsResponse {
  loan: Loan!
  loanComputedDetails: LoanComputedDetails!
}

enum APIStatus {
  SUCCESS
  FAILURE
}

type LoanDeleteResponse {
  status: APIStatus
}

type Query {
  getLoansList: LoanListResponse!
  getLoansListAggregationDetails: LoanListAggregationDetails!
  getLoanDetails(loanId: String): LoanDetailsResponse!
}

type Mutation {
  createLoan(
    interestRate: Float!
    principal: Int!
    loanAccount: String!
    basis: LoanBasis!
    duration: String
    date: String!
    notes: String
    guarantor: String
    tags: [String]
  ): Loan!
  deleteLoan(loanId: String!): LoanDeleteResponse!
}
